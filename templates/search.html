<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisky Manager</title>
</head>
<body>
    <h1>Search for a Whisky</h1>
    <form method="POST">
        <input type="text" name="search" placeholder="Enter whisky name">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for bottle in results %}
            <li>{{ bottle.name }} - {{ bottle.age }} years - ${{ bottle.price }} - {{ bottle.distillery }}</li>
        {% endfor %}
    </ul>
</body>
</html>
